<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=Your_API_KEY"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 11,
            center: new google.maps.LatLng(17.438139, 78.393641)
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(17.4567417, 78.2913637),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(17.5587901, 78.007699),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(17.6245545, 77.9266135),
            radius: 40
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#6495ED",
            fillOpacity: 0.300000,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 1,
            map: map,
            paths: [
                new google.maps.LatLng(17.456742, 78.291364),
                new google.maps.LatLng(17.558790, 78.007699),
                new google.maps.LatLng(17.624554, 77.926614),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
